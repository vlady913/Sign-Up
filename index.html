<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Highly stylish animated signup form.">
  <title>Animated Signup Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <canvas id="particle-canvas"></canvas>
  </div>
  <div class="form-container">
    <form id="signup-form" class="animated-form">
      <h2>Sign Up</h2>
      <p>Join the future today!</p>
      
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group password-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
      <p class="redirect">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
